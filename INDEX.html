<!DOCTYPE html><!--Definicion de tipo de documento-->
<html lang="en"><!--Apertura de la paguina html-->
<head><!--Encavezado de la pagina html-->
    <meta charset="UTF-8"><!--Codificacionde Caracteres especiales-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--IE-->
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Primer Proyecto en HTML</title>
</head>
<body><!--Contenido de la pagina html-->

    
       
    </form>
    <div class="container" id="app">
        <div class="card border-secondary" style="max-width: 58rem;">
            <div class="card-header bg-primary text-white">REGISTRO ALUMNOS</div>
            <div class="card-body">
                <form id="frmAlumno" @submit.prevent="guardarAlumno"> 
                    <div class="row p-1">
                    <div class="col-3 col-md-2">CODIGO:</div>
                    <div class="col-9 col-md-3">
                         <input class="form-control" type="text" v-model="alumno.codigo" name="txtCodigoAlumno" id="txtCodigoAlumno">
                    </div>
                    </div>  
                    <div class="row p-1">
                       <div class="col-3 col-md-2">NOMBRE:</div>
                       <div class="col-9 col-md-6">
                            <input class="form-control" type="text"  v-model="alumno.nombre" name="txtNobreAlumno"  id="txtNombreAlumno">
                       </div>
                    </div>
                    <div class="row p-1">
                        <div class="col-3 col-md-2">DIRECCION:</div>
                        <div class="col-9 col-md-6">
                             <input class="form-control" type="text"  v-model="alumno.direccion" name="txtDireccionAlumno"  id="txtDireccionAlumno">
                        </div>
                     </div>
                     <div class="row p-1">
                        <div class="col-3 col-md-2">MUNICIPIO:</div>
                        <div class="col col-md-6">
                          <input class="form-control" v-model="alumno.municipio" type="text" name="txtMunicipioAlumno" id="txtMunicipioAlumno">
                        </div>
                      </div>
                     <div class="row p-1">
                        <div class="col-3 col-md-2">DEPARTAMENTO:</div>
                        <div class="col-9 col-md-6">
                             <input class="form-control" type="text"  v-model="alumno.departamento" name="txtDepartamentoAlumno"  id="txtDepartamentoAlumno">
                        </div>
                     </div>
                     <div class="row p-1">
                        <div class="col-3 col-md-2">TELEFONO:</div>
                        <div class="col-9 col-md-6">
                             <input class="form-control" type="text"  v-model="alumno.telefono" name="txtTelefonoAlumno"  id="txtTelefonoAlumno">
                        </div>
                     </div>
                     <div class="row p-1">
                        <div class="col-3 col-md-2">FECHA DE NACIMIENTO:</div>
                        <div class="col-9 col-md-6">
                             <input class="form-control" type="date"  v-model="alumno.fechan" name="txtFechaNAlumno"  id="txtFechaNAlumno">
                        </div>
                     </div>
                     <div class="row p-1">
                        <div class="col-3 col-md-2">SEXO:</div>
                        <div class="col-9 col-md-6">
                             <input class="form-control" type="text"  v-model="alumno.sexo" name="txtSexoAlumno"  id="txtSexoAlumno">
                        </div>
                     </div>
                    <div class="row p-1">
                        <div class="col col md-6">
                            <input class="btn btn-dark" type="submit" value="Guardar Datos">
                        </div>
                        <div class="col col md-6">
                            <input class="btn btn-info" type="reset" value="Nuevo Registro">
                        </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp } = Vue;
        createApp({
            data(){
                return{
                     alumno:{
                        id:0,
                        codigo:'',
                        nombre:'',
                        direccion:'',
                        municipio:'',
                        departamento:'',
                        telefono:'',
                        fechan:'',
                        sexo:''
                     }
                }
            },
            methods:{
                guardarAlumno(){
                    localStorage.setItem('alumno', JSON.stringify(this.alumno));
                }
                
            }
        }).mount('#app')
    </script>
    
    
</body>
</html>
