<body><!--Contenido de la pagina html-->
    <h1>Bienvenidos a programacion IV</h1>
    <h3>Hola Mundo</h3>

    <form id="frmAlumnos">
        <label for="txtCodigoAlumno">Codigo</label>
        <input required title="Ingrese un codigo de estudiante valido"
           pattern="^[US|SM]{2}[LE]{2}[0-9]{6}" 
           type="text" name="txtCodigoAlumno" id="txtCodigoAlumno">
            

        <label for="txtNombreAlumno">Nombre:</label>
        <input rquired type="[A-ZÑ ]{3,75}" 
           type="text" name="txtNombreAlumno" id="txtNombreAlumno">
           <br>

        <h2></h2>
        <label for="txtMunicipio">Municipio: </label>
        <input required pattern="[A-Za-zÑñáéíóú-1-0 ]{3,75}"
           type="text" name="Municipio" id="txtMunicipio">

        <label for="txtTelefono">Telefono: </label>
        <input required pattern="[1-0 ]{3,20}"
           type="text" name="Telefono" id="txtTelefono">

        <label for="txtDepartamento">Departamento: </label>
        <input required pattern="[A-Za-zÑñáéíóú ]{3,75}"
            type="text" name="Departamento" id="txtDepartamento">


        <br>
        <h2></h2>
        <label for="txtSexo">Sexo </label>
        <input required pattern="[A-Za-zÑñáéíóú ]{3,75}"
                type="text" name="Sexo" id="txtSexo">  

        <label for="txtFechaDeNacimiento">Fecha de Nacimiento: </label>
        <input required pattern="[A-Za-z-1-0-/- ]{3,75}"
            type="text" name="Fecha de Nacimiento" id="txtFechaDeNacimiento">


        <input type="submit"  value="Guardar Datos">


        <script>
            //DOM->Modelo de objetos del documento 
            let $frmAlumno = document.querySelector("#frmAlumnos")
            console.log($frmAlumno);
    
            $frmAlumno.addEventListener('submit', e=>{
                e.preventDefault();
    
                console.log( txtCodigoAlumno.value, txtNombreAlumno.value,
                txtMunicipio.value, txtTelefono.value, txtDepartamento.value, txtSexo.value,
                txtFechaDeNacimiento);
            });
        </script>
</body>
</html>
